
  <div class="divRegister">
    <h1>Login</h1>
    <div>
      <form (submit)="onSubmit()">
      <div class="divPlaceEmail">
        <input type="text" placeholder="E-mail" [(ngModel)]="this.user" [ngModelOptions]="{standalone: true}" />
      </div>
      <div class="divPlaceSenha">
        <input type="password" placeholder="Senha" [(ngModel)]="this.password"  [ngModelOptions]="{standalone: true}"/>
      </div>
      <div class="divBotao">
        <button type="submit">Enviar</button>  
      </div>
      </form>
      <div class="divRegister">
        <p>NÃ£o tem login ainda? <a routerLink="/register">Registre-se</a></p>
      </div>
    </div>
  </div>
